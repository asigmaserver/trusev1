<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothing Copier | Truse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --main-bg: #171313;
      --panel-bg: #1a1414;
      --border: #d32f2f;
      --red: #ff4747;
      --red-light: #ff6c6c;
      --input-bg: #2e1818;
      --input-border: #ff4747;
      --text-main: #fff;
      --text-faint: #eebdbd;
      --accent: #ff4747;
      --btn-bg: #ff4747;
      --btn-bg-hover: #ff6c6c;
      --btn-text: #fff;
      --box-shadow: 0 2px 24px #d32f2f22;
    }
    body {
      background: var(--main-bg);
      color: var(--text-main);
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .main-title {
      text-align: center;
      margin-top: 56px;
      font-size: 2.8rem;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 900;
      color: var(--red);
      letter-spacing: 2px;
    }
    .subtitle {
      text-align: center;
      color: var(--text-faint);
      font-size: 1.1rem;
      margin-bottom: 40px;
      margin-top: 9px;
    }
    .truse-tools {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      margin: 0 0 32px 0;
      color: var(--text-main);
      letter-spacing: 1.2px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }
    .flex-panels {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: space-between;
      margin-bottom: 64px;
    }
    .panel {
      background: var(--panel-bg);
      border: 2.5px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--box-shadow);
      padding: 32px 32px 38px 32px;
      min-width: 340px;
      flex: 1 1 360px;
      max-width: 490px;
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }
    .panel h2 {
      font-size: 1.6rem;
      font-family: 'Orbitron', Arial, sans-serif;
      color: var(--red);
      margin: 0 0 15px 0;
    }
    .panel label {
      font-size: 1.03rem;
      color: var(--text-main);
      margin-bottom: 6px;
      margin-top: 14px;
    }
    .panel input[type="text"], .panel input[type="password"] {
      width: 100%;
      padding: 13px 12px;
      border-radius: 8px;
      border: 2px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-main);
      margin-bottom: 14px;
      font-size: 1rem;
      margin-top: 2px;
      box-sizing: border-box;
      outline: none;
      transition: border 0.16s;
    }
    .panel input[type="text"]:focus {
      border: 2px solid var(--btn-bg);
    }
    .panel .input-row {
      display: flex;
      align-items: center;
      gap: 9px;
      margin-bottom: 12px;
    }
    .panel .input-icon {
      font-size: 1.2rem;
      color: var(--accent);
      margin-right: 7px;
    }
    .panel button, .panel input[type="submit"] {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 9px;
      padding: 13px 0 12px 0;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      margin-top: 14px;
      transition: background 0.18s;
      box-shadow: 0 2px 8px 0 #ff474733;
      outline: none;
    }
    .panel button:hover, .panel input[type="submit"]:hover {
      background: var(--btn-bg-hover);
    }
    .panel .desc {
      font-size: 1rem;
      color: var(--text-faint);
      margin-bottom: 14px;
      margin-top: 2px;
      line-height: 1.5;
    }
    .panel .result {
      margin-top: 18px;
      background: var(--input-bg);
      border-radius: 8px;
      padding: 14px;
      color: var(--accent);
      font-size: 1rem;
      border: 1.5px solid var(--input-border);
    }
    .video-tutorial {
      background: #232222;
      border-radius: 11px;
      margin-top: 10px;
      padding: 8px 6px;
      box-shadow: 0 1px 7px 0 #d32f2f33;
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      min-height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-tutorial iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      background: #000;
      min-height: 250px;
    }
    @media (max-width: 1000px) {
      .flex-panels {
        flex-direction: column;
        align-items: stretch;
        gap: 24px;
      }
      .panel {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

    </div>
  </div>

</html>
