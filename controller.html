<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoHar Controller Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #101014;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .dashboard-container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }
    .sidebar {
      width: 92px;
      background: #14141b;
      border-right: 2px solid #282046;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 18px;
      min-width: 92px;
    }
    .nav-icons {
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin-bottom: 18px;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      width: 40px;
      height: 38px;
      margin-bottom: 0;
      margin-top: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter 0.18s;
      color: #fff;
      font-size: 1.6rem;
      text-decoration: none;
    }
    .icon-btn.selected,
    .icon-btn:focus {
      filter: drop-shadow(0 0 7px #b96eff);
    }
    .sidebar .divider {
      width: 60%;
      height: 1px;
      margin: 18px 0 13px 0;
      background: #383848;
      border: none;
      align-self: center;
    }
    .menu-btn {
      width: 84px;
      margin: 11px 0 0 0;
      padding: 10px 0 8px 0;
      background: #434343;
      color: #fff;
      font-size: 0.95rem;
      font-family: inherit;
      font-weight: 500;
      border: none;
      border-radius: 9px;
      box-shadow: 0 0 8px 0 #b96eff33;
      outline: none;
      cursor: pointer;
      text-align: center;
      border: 2.2px solid #9b59ff;
      box-sizing: border-box;
      transition: background 0.16s, color 0.16s, border 0.16s, box-shadow 0.16s;
      text-decoration: none;
      display: block;
    }
    .menu-btn.selected, 
    .menu-btn:focus, 
    .menu-btn:hover {
      background: #23222c;
      color: #fff;
      border: 2.6px solid #b96eff;
      box-shadow: 0 0 10px 2px #a36dff77;
      text-decoration: none;
    }
    .main-content {
      flex: 1;
      background: transparent;
      padding: 32px 38px 38px 38px;
      overflow-y: auto;
      min-width: 0;
      position: relative;
    }
    .dashboard-header {
      font-size: 2.3rem;
      color: #f36fff;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 900;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .stat-card {
      background: #17171e;
      border-radius: 18px;
      padding: 22px 30px;
      box-shadow: 0 2px 24px #9b59b622;
      border: 2px solid #482379;
      min-width: 140px;
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      margin-right: 1em;
      margin-bottom: 1em;
    }
    .stat-title {
      font-size: 1.01rem;
      color: #bda8ff;
      font-weight: 700;
      letter-spacing: 1.2px;
      margin-bottom: 7px;
      opacity: 0.82;
    }
    .stat-value {
      font-size: 2.2rem;
      font-weight: 900;
      color: #fff;
      margin: 0;
    }
    .section-card {
      background: #14141b;
      border-radius: 18px;
      border: 2px solid #4c257a;
      padding: 26px 24px;
      box-shadow: 0 2px 24px #9b59b61a;
      margin-bottom: 0;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      margin-bottom: 0;
    }
    .section-title {
      color: #c87fff;
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 9px;
    }
    .live-hits-list {
      list-style: none;
      padding: 0;
      margin: 0;
      margin-top: 13px;
    }
    .live-hits-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 7px 0;
      font-size: 1.09rem;
      color: #fff;
      border-bottom: 1px solid #291b39;
    }
    .live-hits-list li:last-child { border-bottom: none; }
    .live-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #41ff83;
      margin-right: 9px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <div class="nav-icons">
        <button class="icon-btn selected" title="Home">üè†</button>
        <!-- Profile (person) emoji removed -->
        <a href="settings.html" class="icon-btn" title="Settings">‚öôÔ∏è</a>
      </div>
      <div class="divider"></div>
      <a href="copy-clothes.html" class="menu-btn selected" id="btn-copy-clothes">Copy Clothes</a>
      <button class="menu-btn" id="btn-copy-games">Copy Games</button>
      <button class="menu-btn" id="btn-bot-followers">Bot Followers</button>
      <div class="spacer"></div>
    </nav>
    <main class="main-content" id="dashboard-pane">
      <div class="dashboard-header">Dashboard</div>
      <div style="display:flex;">
        <div class="stat-card">
          <div class="stat-title">TOTAL HITS</div>
          <div class="stat-value" id="stat-hits">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-title">TOTAL VISITS</div>
          <div class="stat-value" id="stat-visits">0</div>
        </div>
      </div>
      <div class="section-card" style="margin-top:20px;">
        <div class="section-title"><span class="icon" style="color:#41ff83;">‚óè</span>Live Hits</div>
        <ul class="live-hits-list" id="live-hits-list"></ul>
      </div>
    </main>
  </div>
  <script>
    // Make "Copy Games" and "Bot Followers" buttons navigational
    document.getElementById('btn-copy-games').onclick = function() {
      window.location.href = 'copy-games.html';
    };
    document.getElementById('btn-bot-followers').onclick = function() {
      window.location.href = 'bot-followers.html';
    };
  </script>
</body>
</html>
