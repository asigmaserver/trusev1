<div class="hit-card">
  <div class="hit-title">HITS</div>
  <div class="hit-count" id="hit-count">0</div>
</div>

<script>
  // Load hit count from localStorage or default to 0
  let hitCount = parseInt(localStorage.getItem('hitCount') || '0', 10);
  document.getElementById('hit-count').textContent = hitCount;

  // Call this function whenever you get a new hit
  function addHit() {
    hitCount++;
    document.getElementById('hit-count').textContent = hitCount;
    localStorage.setItem('hitCount', hitCount);
  }

  // Example: simulate a hit (remove this, call addHit() when real hit happens)
  // addHit();
</script>
