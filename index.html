<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Create AutoHar</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: radial-gradient(ellipse at 75% 15%, #23283d 0%, #16161d 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      animation: bgfade 2s;
    }
    @keyframes bgfade {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
    .autohar-card {
      background: #181926cc;
      border-radius: 26px;
      border: 2.5px solid #49ffd7;
      box-shadow: 0 10px 48px 0 rgba(34,255,215,0.15), 0 2px 8px rgba(20,20,30,0.23);
      padding: 3.1rem 3.2rem 2.5rem 3.2rem;
      box-sizing: border-box;
      min-width: 360px;
      max-width: 460px;
      width: 98vw;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
      transition: box-shadow 0.24s, border 0.18s;
      border: 2.5px solid #49ffd7;
      outline: 2.4px solid #49ffd733;
    }
    .autohar-card:hover, .autohar-card:focus-within {
      box-shadow: 0 14px 60px 0 #49ffd766, 0 2px 22px #49ffd72d;
      border: 2.5px solid #79ffe4;
      outline: 2.4px solid #49ffd777;
    }
    .autohar-card h1 {
      margin: 0 0 0.2em 0;
      font-size: 2.7rem;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 900;
      text-align: center;
      color: #49ffd7;
      letter-spacing: 1.5px;
      text-shadow: 0 0 8px #49ffd755, 0 1px 0 #24293d;
      animation: popin 1s cubic-bezier(.4,2,.6,1);
    }
    @keyframes popin {
      0% { transform: scale(.92) translateY(12px); opacity: 0.2; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .autohar-card p {
      text-align: center;
      color: #b7ffe2;
      font-size: 1.17rem;
      margin-bottom: 2.1em;
      margin-top: 0.8em;
      line-height: 1.5;
      text-shadow: 0 1px 0 #22272a;
    }
    label {
      color: #e6fff6;
      font-size: 1.13rem;
      margin-bottom: 0.5em;
      margin-top: 1em;
      font-weight: 500;
      display: block;
      letter-spacing: 0.02em;
    }
    .input-group {
      margin-bottom: 1.18em;
      position: relative;
    }
    input[type="text"] {
      width: 100%;
      padding: 1em 1em 1em 1.1em;
      background: #15161b;
      border: 1.8px solid #49ffd7;
      border-radius: 12px;
      color: #e0fdfb;
      font-size: 1.18rem;
      outline: none;
      box-sizing: border-box;
      margin-top: 0.19em;
      margin-bottom: 0.1em;
      transition: border 0.13s, box-shadow 0.16s;
      font-family: 'Roboto', Arial, sans-serif;
      box-shadow: 0 1px 12px #49ffd71a;
    }
    input[type="text"]:focus {
      border: 2.2px solid #49ffd7;
      background: #181b23;
      box-shadow: 0 2px 16px #49ffd744;
    }
    input[type="text"]::placeholder {
      color: #70ffd6cc;
      letter-spacing: 0.01em;
      font-size: 1.07rem;
      opacity: 1;
    }
    .input-error {
      color: #f47b7b;
      font-size: 0.99em;
      margin-top: 0.14em;
      margin-bottom: -0.7em;
      min-height: 1.3em;
      font-weight: 500;
    }
    .divider {
      margin: 1.35em 0 1.15em 0;
      border: none;
      border-top: 1.3px solid #2de9c978;
    }
    .submit-btn {
      width: 100%;
      padding: 1em 0;
      border-radius: 16px;
      background: linear-gradient(90deg,#5e7aff 0%,#3aeab7 100%);
      color: #fff;
      font-family: 'Orbitron',Arial,sans-serif;
      font-size: 1.31rem;
      font-weight: 800;
      border: none;
      margin-top: 0.7em;
      margin-bottom: 0.3em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
      box-shadow: 0 2px 12px #3aeab73a;
      letter-spacing: 0.04em;
      transition: background 0.18s, box-shadow 0.18s;
      position: relative;
      outline: none;
    }
    .submit-btn:disabled {
      opacity: 0.58;
      cursor: not-allowed;
      background: linear-gradient(90deg,#3e476c 0%,#226c57 100%);
      box-shadow: none;
    }
    .submit-btn .spinner {
      display: inline-block;
      margin-left: 6px;
      width: 1.15em;
      height: 1.15em;
      border: 2.5px solid #fff8;
      border-top: 2.5px solid #fff;
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .modal-bg {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.55);
      display: flex; align-items: center; justify-content: center;
      z-index: 100;
      animation: fadein .24s;
    }
    @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
    .modal {
      background: #232542;
      border-radius: 13px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.32);
      padding: 2.3rem 2.2rem 2rem 2.2rem;
      max-width: 350px;
      width: 90vw;
      box-sizing: border-box;
      text-align: center;
      animation: popin .48s cubic-bezier(.4,2,.6,1);
    }
    .modal .ok-btn {
      background: linear-gradient(90deg,#5e7aff 0%,#3aeab7 100%);
      color: #fff;
      font-weight: 600;
      padding: 0.56em 1.6em;
      border: none;
      border-radius: 7px;
      font-size: 1.07rem;
      cursor: pointer;
      margin-top: 1.2em;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 0.01em;
      box-shadow: 0 1px 8px #49ffd733;
      transition: background 0.2s;
    }
    .modal .ok-btn:hover {
      background: linear-gradient(90deg,#3aeab7 0%,#5e7aff 100%);
    }
    .embed-preview {
      background: #23272a;
      border-radius: 8px;
      text-align: left;
      margin: 1.3em 0;
      padding: 1em 1.2em;
      color: #fff;
      box-shadow: 0 2px 10px #49ffd72a;
    }
    .embed-title {
      font-weight: bold;
      font-size: 1.14em;
      color: #82bfff;
      margin-bottom: 0.4em;
      letter-spacing: 0.01em;
    }
    .embed-field { margin: 0.36em 0; }
    .embed-field-label {
      color: #f9d923;
      font-size: 1.02em;
      font-weight: 600;
      display: block;
      margin-bottom: 0.21em;
      letter-spacing: 0.01em;
    }
    .embed-field-value {
      background: #18181b;
      border-radius: 5px;
      padding: 0.3em 0.7em;
      font-family: "Consolas","monospace";
      color: #eee;
      font-size: 0.99em;
      word-break: break-all;
      margin-bottom: 0.5em;
      user-select: all;
    }
    .embed-link {
      color: #6ad2ff;
      text-decoration: underline;
      word-break: break-all;
      font-size: 1.02em;
      transition: color 0.17s;
    }
    .embed-link:hover { color: #49ffd7; }
    @media (max-width: 600px) {
      .autohar-card {
        padding: 1.6rem 0.7rem 1.3rem 0.7rem;
        min-width: 0;
        max-width: 97vw;
      }
      .autohar-card h1 { font-size: 2.0rem; }
      .modal { padding: 1.3rem 0.5rem 1rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="autohar-card">
    <h1>Create AutoHar</h1>
    <p>Fill out the form to create your <b>AutoHar Site</b>.<br>
      Please use a unique <b>Directory Name</b> and a valid <b>Discord webhook</b>.<br>
      <span style="font-size:0.99em;color:#49ffd7;display:block;margin-top:1em;">âœ¨ Beautiful. Fast. Secure.</span>
    </p>
    <form id="autohar-form" autocomplete="off">
      <div class="input-group">
        <label for="directory">Directory Name</label>
        <input type="text" id="directory" name="directory" placeholder="https://rotools/home/your_directory_here" required autocomplete="off" spellcheck="false"/>
        <div class="input-error" id="dir-error"></div>
      </div>
      <div class="input-group">
        <label for="webhook">Your Webhook</label>
        <input type="text" id="webhook" name="webhook" placeholder="https://discord.com/api/webhooks/..." required autocomplete="off" spellcheck="false"/>
        <div class="input-error" id="webhook-error"></div>
      </div>
      <hr class="divider" />
      <button type="submit" class="submit-btn" disabled>
        Create
        <span class="spinner"></span>
      </button>
    </form>
  </div>
  <div id="modal-bg" class="modal-bg" style="display:none;">
    <div class="modal" id="modal"></div>
  </div>
  <script>
    let usedDirectories = [];
    function isValidWebhook(url) {
      return /^https:\/\/discord\.com\/api\/webhooks\/\d+\/[\w-]+$/i.test(url.trim());
    }
    function generateToken() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let token = '';
      for (let i = 0; i < 32; i++) token += chars[Math.floor(Math.random() * chars.length)];
      return token;
    }
    const dirInput = document.getElementById('directory');
    const webhookInput = document.getElementById('webhook');
    const dirError = document.getElementById('dir-error');
    const webhookError = document.getElementById('webhook-error');
    const submitBtn = document.querySelector('.submit-btn');
    function checkInputs() {
      let valid = true;
      dirError.textContent = '';
      webhookError.textContent = '';
      if (!dirInput.value.trim()) valid = false;
      if (!webhookInput.value.trim()) valid = false;
      submitBtn.disabled = !valid;
    }
    dirInput.addEventListener('input', checkInputs);
    webhookInput.addEventListener('input', checkInputs);
    function showModal(title, message) {
      const modalBg = document.getElementById('modal-bg');
      const modal = document.getElementById('modal');
      modal.innerHTML = `<h2>${title}</h2><p>${message}</p><button class="ok-btn" onclick="closeModal();">OK</button>`;
      modalBg.style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal-bg').style.display = 'none';
      setButtonState();
      submitBtn.disabled = false;
    }
    function showSuccessEmbed(token, controllerUrl) {
      const modalBg = document.getElementById('modal-bg');
      const modal = document.getElementById('modal');
      modal.innerHTML = `
        <h2>Successfully Created!</h2>
        <div class="embed-preview">
          <div class="embed-title">AutoHar â€“ Created <span style="background:#5865f2;border-radius:4px;color:#fff;padding:0 4px;font-size:0.78em;vertical-align:middle;">APP</span></div>
          <div class="embed-field">
            <span class="embed-field-label">ðŸ”— Controller:</span>
            <a class="embed-link" href="${controllerUrl}" target="_blank">Open Controller</a>
          </div>
          <div class="embed-field">
            <span class="embed-field-label">ðŸ”‘ Token:</span>
            <div class="embed-field-value" style="user-select:all;">${token}</div>
          </div>
        </div>
        <button class="ok-btn" onclick="closeModal();">OK</button>
      `;
      modalBg.style.display = 'flex';
    }
    function setButtonState(state) {
      if (state === 'spinner') {
        submitBtn.innerHTML = `Create <span class="spinner"></span>`;
      } else {
        submitBtn.innerHTML = `Create`;
      }
    }
    document.getElementById('autohar-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      setButtonState('spinner');
      dirError.textContent = '';
      webhookError.textContent = '';
      const directory = dirInput.value.trim();
      const webhook = webhookInput.value.trim();
      await new Promise(r => setTimeout(r, 500));
      let error = false;
      if (usedDirectories.includes(directory)) {
        dirError.textContent = "Directory exists, try a different name.";
        setButtonState();
        submitBtn.disabled = false;
        error = true;
      }
      if (!isValidWebhook(webhook)) {
        webhookError.textContent = "Invalid webhook URL.";
        setButtonState();
        submitBtn.disabled = false;
        error = true;
      }
      if (error) return;
      usedDirectories.push(directory);
      const token = generateToken();
      // Generate correct controller URL for GitHub Pages (or any host)
      const controllerUrl = `${window.location.origin}${window.location.pathname.replace(/\/[^/]*$/, '')}/controller.html?token=${encodeURIComponent(token)}`;
      try {
        const res = await fetch(webhook, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: "AutoHar â€“ Created",
            embeds: [{
              title: "Successfully Created!",
              color: 0x77e29b,
              description: `ðŸ”— [Controller](${controllerUrl})\n\nðŸ”‘ **Token:**\n\`\`\`${token}\`\`\``,
              footer: { text: "AutoHar â€“ Created" }
            }]
          })
        });
        if (!res.ok) throw new Error("Webhook error");
        setButtonState();
        showSuccessEmbed(token, controllerUrl);
      } catch (err) {
        setButtonState();
        showModal('Error', 'Failed to send to Discord webhook.');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
