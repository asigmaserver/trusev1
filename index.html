<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>AutoHar | Home</title>
  <style>
    body {
      background:#17181f;
      color:#fff;
      font-family:'Roboto',Arial,sans-serif;
      min-height:100vh;
      margin:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }
    .main-card {
      background:#23243a;
      border-radius:20px;
      box-shadow:0 8px 48px 0 rgba(34,255,215,0.08),0 2px 8px rgba(20,20,30,0.13);
      border:2.5px solid #49ffd7;
      padding:2.6rem 2.8rem 2.2rem 2.8rem;
      box-sizing:border-box;
      min-width:340px;
      max-width:440px;
      width:98vw;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      position:relative;
      margin-top:40px;
    }
    h1 {
      font-size:2.4rem;
      font-family:'Orbitron',Arial,sans-serif;
      font-weight:900;
      color:#49ffd7;
      text-align:center;
      margin-top:0;
      margin-bottom:0.6em;
    }
    .subtitle {
      color:#b7ffe2;
      font-size:1.13rem;
      text-align:center;
      margin-bottom:2.2em;
      margin-top:0.2em;
    }
    .main-btn {
      background:linear-gradient(90deg,#5e7aff 0%,#3aeab7 100%);
      color:#fff;
      font-family:'Orbitron',Arial,sans-serif;
      font-size:1.15rem;
      font-weight:700;
      border:none;
      border-radius:14px;
      padding:1em 0;
      margin:1.1em 0 0.5em 0;
      cursor:pointer;
      box-shadow:0 2px 8px 0 #49ffd733;
      transition:background 0.18s;
      letter-spacing:1px;
    }
    .main-btn:hover {
      background:linear-gradient(90deg,#6eb9ff 0%,#63ffd7 100%);
    }
    .links {
      margin-top:2.2em;
      text-align:center;
      color:#b6e0fe;
      font-size:0.98em;
    }
    .links a {
      color:#6ad2ff;
      text-decoration:underline;
      margin:0 0.6em;
      transition:color 0.18s;
    }
    .links a:hover {
      color:#fff;
    }
  </style>
</head>
<body>
  <div class="main-card">
    <h1>AutoHar</h1>
    <div class="subtitle">
      Welcome to AutoHar!<br>
      Choose your tool below.<br>
      <span style="color:#f7caff;">Powerful Roblox utilities, easy to use.</span>
    </div>
    <a href="controller.html"><button class="main-btn">Controller Dashboard</button></a>
    <a href="copy-clothing.html"><button class="main-btn" style="background:linear-gradient(90deg,#ff478c 0%,#49ffd7 100%);">Copy Clothing Tool</button></a>
    <div class="links">
      <a href="https://github.com/asigmaserver" target="_blank">GitHub</a> |
      <a href="controller.html" target="_blank">Dashboard</a> |
      <a href="copy-clothing.html" target="_blank">Copy Clothing</a>
    </div>
  </div>
</body>
</html>
